<!doctype html>
<html lang="en">

<head>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Hello, world!</title>
  <style>
    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: red;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
    }

    #myBtn:hover {
      background-color: #555;
    }
  </style>

</head>

<body>
  <div id="header">
    <div class="container-fluid">
      <div class="row" style="background-color:#FF7F00;">
        <div class="col-sm-6">
          <img src="./img/shop.png" alt="" style="width: 150px;">
        </div>
        <div class="col-sm-6">

            <a class="nav-item nav-link" href="#" style="color:grey"><i class="fa fa-exchange">&nbspCheck out</i></a>
            <a class="nav-item nav-link" href="#" style="color:grey"><i class="fa fa-cart-arrow-down">&nbspCart</i></a>
            <a class="nav-item nav-link" href="#" style="color:grey"><i class="fa fa-unlock-alt">&nbspLogin</i></a>
          </div>
        </div>
      </div>

  </div>

  <div id="subheader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Confirm</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>

  <div id="contact" style="margin-top:50px;">
    <div class="container">
      <h1 style="text-align:center; color:grey;">Contact Us</h1><br>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.2904683984384!2d106.7018386!3d-6.2253799!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69fb292eae50e7%3A0x5ea57e64ea9ad85d!2sEDU-TECH.ID!5e0!3m2!1sid!2sid!4v1575964778164!5m2!1sid!2sid"
          width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="">
        </iframe>
      </div>
    </div>
  </div>

  <div class="subcontact" style="margin-top:50px;">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1 style="text-align:center; color:grey;">GET IN TOUCH</h1><br>
          <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nama">
              </div>

              <div class="col">
                <input type="text" class="form-control" placeholder="Email">
              </div>
            </div><br>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Subject Here">
            </div>
            <div class="form-group">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Massage Here"></textarea>
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <h1 style="text-align:center; color:grey;">Contact Info</h1><br>
          <p><strong>
              Address:<br>
              Green Lake City Ruko Crown Block C no 32, Cipondoh, Tangerang, Indonesia
            </strong></p>
          <p><strong>
              Contacts:<br>
              Email: admin.eshopper@support.com
            </strong></p>
          <p><strong>
              Links:<br>
              www.iconic.com
            </strong></p>
          <div id="icon" style="color:black; font-size:37px; margin-top:20px; position:static">
            <a href="#"> <i class="fa fa-instagram" style="margin-left:17px;"></i></a>
            <a href="#"> <i class="fa fa-facebook-official" style="margin-left:17px;"></i></a>
            <a href="#"><i class="fa fa-twitter-square" style="margin-left:17px;"></i></a>
            <a href="#"><i class="fa fa-youtube-play" style="margin-left:17px;"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" style="background-color:#FF7F00; color: grey; padding-top:20px; padding-bottom:20px;">
    <h5>&nbspCopyright &copy; 2019</h5>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script type="text/javascript">

    mybutton = document.getElementById("myBtn");


    window.onscroll = function() {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }


    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0; 
    }
  </script>
</body>

</html>
